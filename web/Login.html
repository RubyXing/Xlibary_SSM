<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="WEB-INF/css/bootstrap_3.3.7.css">
    <link rel="stylesheet" href="WEB-INF/css/floating-labels.css">
    <script src="WEB-INF/js/jquery_2.1.4.js"></script>
    <script>
        $(document.ready(function () {


        }))
    </script>
</head>
<body>
<div class="text-center mb-4">
    <img class="mb-4" src="WEB-INF/imgs/library_icon.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Xing Library</h1>
    <p>Build form controls with floating labels via the <code>:placeholder-shown</code></p>
</div>
<div class="lm-tabs-nav" style="border-bottom: 2px solid rgb(232, 234, 236);">
    <div id="login" class="lm-tabs-tab lm-tabs-tab-active" data-key="0">登录</div>
    <div id="register" class="lm-tabs-tab " data-key="1">注册</div>
</div>
<form class="form-signin" action="user/login">
    <div class="text-center mb-4">
        <img class="mb-4" src="WEB-INF/imgs/library_icon.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Xing Library</h1>
        <p>Build form controls with floating labels via the <code>:placeholder-shown</code></p>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputAccount" class="form-control" placeholder="Account" required autofocus>
        <label for="inputAccount">账号：</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">密码：</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2020</p>
</form>

<script src="WEB-INF/js/bootstrap_3.3.7_js.js"></script>
</body>
</html>
